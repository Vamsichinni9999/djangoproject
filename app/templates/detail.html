{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      .img-fluid {
        transition: transform 0.3s ease-in-out;
      }
      .img-fluid:hover {
        transform: scale(1.05);
      }
      .btn-success {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .btn-success:hover {
        background-color: #28a745;
        border-color: #28a745;
      }
    </style>

    <title>{{image.title}}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'logo.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
          ARTWORKS GALLERY
        </a>
      </div>
    </nav>

    <h1 class="text-center my-4">{{image.title}}</h1>

    <div class="container text-center">
      <img src="{{image.img.url}}" class="img-fluid mb-4" alt="{{image.title}}">
      <a href="{{image.img.url}}" class="btn btn-lg btn-success" download>Download Image</a>
    </div>
